<!DOCTYPE html>
<title>Meta-Transfer Learning for Few-Shot Learning</title>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">Meta-Transfer Learning</h1>
      <br />
      <h2><a href="https://www.comp.nus.edu.sg/~sunqr/">Qianru Sun</a>, <a href="https://yaoyao-liu.com/">Yaoyao Liu</a>, <a href="https://www.chuatatseng.com/">Tat-Seng Chua</a> and <a href="https://www.mpi-inf.mpg.de/departments/computer-vision-and-multimodal-computing/people/bernt-schiele/">Bernt Schiele</h2>
      <br />
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">Copyright &copy 2019 Yaoyao Liu</span>
      </footer>
    </main>
  </body>
</html>
